<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Redirect</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 50px 20px; background-color: #f4f7f6; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; padding: 15px 30px; background-color: #2ecc71; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; }
        p { color: #7f8c8d; }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get data from URL parameters
            const pa = urlParams.get('pa'); // UPI ID
            const am = urlParams.get('am'); // Amount
            const pn = urlParams.get('pn') || "Merchant"; // Payee Name
            const tn = urlParams.get('tn') || "Payment";  // Transaction Note (Message)

            if (pa && am) {
                // Encode the name and note to handle spaces/special characters
                const encodedPn = encodeURIComponent(pn);
                const encodedTn = encodeURIComponent(tn);
                
                // Construct the Universal UPI Deep Link
                const upiLink = `upi://pay?pa=${pa}&am=${am}&pn=${encodedPn}&tn=${encodedTn}&cu=INR`;
                
                // Redirect to UPI app
                window.location.href = upiLink;

                // Update the manual button just in case
                document.getElementById('manual-link').href = upiLink;
                document.getElementById('display-amount').innerText = "Rs. " + am;
                document.getElementById('display-note').innerText = "For: " + tn;
            } else {
                document.body.innerHTML = "<h2>Invalid Request</h2><p>Please check the payment parameters.</p>";
            }
        };
    </script>
</head>
<body>
    <h2>Connecting to UPI...</h2>
    <div class="loader"></div>
    <p id="display-note">Preparing your payment request</p>
    <p id="display-amount"></p>
    
    <a id="manual-link" href="#" class="btn">Open Payment App Manually</a>
    
    <p style="margin-top: 30px; font-size: 12px;">Ensure you have GPay, PhonePe, or Paytm installed.</p>
</body>
</html>
